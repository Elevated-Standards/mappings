version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: fedramp_compliance
      POSTGRES_USER: fedramp
      POSTGRES_PASSWORD: fedramp_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fedramp"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  fedramp-api:
    build:
      context: ../../
      dockerfile: ops/docker/Dockerfile.api
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://fedramp:fedramp_dev_password@postgres:5432/fedramp_compliance
      REDIS_URL: redis://redis:6379
      RUST_LOG: debug
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - fedramp-api

volumes:
  postgres_data:
  redis_data:
